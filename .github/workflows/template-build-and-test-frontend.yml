name: template-build-and-test-frontend.yml

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test & Build
    env:
      CYPRESS_INSTALL_BINARY: 0
      CYPRESS_BINARY_VERSION: 14.5.4
      CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: install node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: lts/*

      - name: cache Cypress binary
        uses: actions/cache@188dff4edb36608c8f3c979ae938b0e6fecab0c4 # v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ env.CYPRESS_BINARY_VERSION }}

      - name: clear yarn cache
        run: yarn cache clean

      - name: install dependencies
        working-directory: ./
        run: yarn --immutable

      - name: install Cypress binary
        run: |
          npx cypress install --force || (echo "Retrying Cypress install" && sleep 10 && npx cypress install --force)

      - name: run eslint
        working-directory: ./
        run: yarn lint

      - name: run test coverage components
        working-directory: ./
        run: yarn coverage

      - name: run unit-test
        working-directory: ./
        run: yarn vitest

      - name: run build
        working-directory: ./
        run: yarn build
