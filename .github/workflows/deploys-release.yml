name: 'Deploys: Release'

run-name: ${{ github.ref_name }}

on:
  release:
    types: [published]

jobs:
  build-and-push-container:
    name: 'Build and Push Container'
    uses: './.github/workflows/template-build-and-push-container.yml'
    with:
      tag: ${{ github.ref_name }}

  deploys-release-to-tt02:
    needs: build-and-push-container
    name: 'Deploys release TT02'
    uses: './.github/workflows/template-deploy-container.yml'
    with:
      environment: tt02
      tag: ${{ github.ref_name }}
  
  cypress-release-to-tt02:
    needs: deploys-release-to-tt02
    name: 'Cypress tests TT02'
    uses: './.github/workflows/template-test-cypress.yml'
    with:
      environment: tt02

  deploys-release-to-prod:
    needs: deploys-release-to-tt02
    name: 'Deploys Release to Prod'
    uses: './.github/workflows/template-deploy-container.yml'
    with:
      environment: prod
      tag: ${{ github.ref_name }}
