name: Build and deploy .NET application to container app altinnaccessmanagementui-app-203
on:
  push:
    branches:
    - main
env:
  CONTAINER_APP_CONTAINER_NAME: altinnaccessmanagementui
  CONTAINER_APP_NAME: altinnaccessmanagementui-app-204
  CONTAINER_APP_RESOURCE_GROUP_NAME: altinn-accessmanagement-rg
  CONTAINER_REGISTRY_LOGIN_SERVER: altinnaccessmanagementui20230217122503.azurecr.io
  DOCKER_FILE_PATH: backend/src/Altinn.AccessManagement.UI/Dockerfile
  PROJECT_NAME_FOR_DOCKER: altinnaccessmanagementui
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Log in to container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AltinnAccessManagementUI20230217122503_USERNAME_D5E6 }}
        password: ${{ secrets.AltinnAccessManagementUI20230217122503_PASSWORD_D5E6 }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: ./backend/src/Altinn.AccessManagement.UI
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.AltinnAccessManagementUI20230217122503_USERNAME_D5E6 }} --password ${{ secrets.AltinnAccessManagementUI20230217122503_PASSWORD_D5E6 }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
