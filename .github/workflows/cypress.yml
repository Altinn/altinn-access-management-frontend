name: Cypress End-to-End Tests

on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - at21
          - at22
          - at23
          - at24
          - tt02
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Environment

jobs:
  install:
    name: Run Cypress Tests
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node-20.9.0-chrome-118.0.5993.88-1-ff-118.0.2-edge-118.0.2088.46-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Substitute package.json Variables
        run: sed -i 's\%EnvironmentToRunTests%\at22\g' cypress/package.json
      - name: Cat package.json
        run: cat cypress/package.json
      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          environment: at22
        with:
          spec: src/e2e/**/*.js
          working-directory: cypress
          browser: chrome
          
