name: Scheduled Playwright Tests

on:
  schedule:
    # Run on weekdays at 04:00 AM UTC
    - cron: '0 4 * * 1-5'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  scheduled-e2e-tests:
    name: Scheduled Playwright Tests - ${{ matrix.environment }} - ${{ matrix.project }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [AT24, TT02]
        project: [e2e-tests]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: yarn --immutable
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Running Playwright tests
        working-directory: playwright
        env:
          USERNAME_TEST_API: ${{ secrets.USERNAME_TEST_API }}
          PASSWORD_TEST_API: ${{ secrets.PASSWORD_TEST_API }}
        run: |
          yarn run env:${{ matrix.environment }} --project ${{ matrix.project }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report-${{ matrix.environment }}-${{ matrix.project }}
          path: playwright/playwright-report/${{ matrix.environment }}
          retention-days: 30

      - name: Azure CLI Login
        if: always()
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZCOPY_SPA_APPLICATION_ID }}
          tenant-id: ${{ secrets.AZCOPY_TENANT_ID }}
          subscription-id: ${{ secrets.AZCOPY_SUBSCRIPTION_ID }}

      - name: Upload HTML report to Azure
        if: always()
        uses: azure/cli@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2
        with:
          azcliversion: latest
          inlineScript: |
            REPORT_NAME=${{ matrix.environment }}                 # e.g. AT24
            REPORT_ID=${{ github.sha }}-${{ matrix.project }}     # unique per job (env+project)
            ACCOUNT_NAME=playwrightreporting

            az storage blob upload-batch \
                --account-name "$ACCOUNT_NAME" \
                --destination "\$web" \
                --destination-path "$REPORT_ID/$REPORT_NAME" \
                --source "playwright/playwright-report/$REPORT_NAME" \
                --overwrite \
                --auth-mode login

            echo "::notice title=HTML report URL::https://playwrightreporting.z1.web.core.windows.net/$REPORT_ID/$REPORT_NAME/"
