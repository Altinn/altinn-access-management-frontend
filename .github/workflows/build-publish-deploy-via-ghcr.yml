name: Build Push to ghcr and deploy

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/build-publish-to-ghcr.yml'
      - 'backend/src/Altinn.AccessManagement.UI/Altinn.AccessManagement.UI/**'

env:
  CONTAINER_REGISTRY_LOGIN_SERVER: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_APP_CONTAINER_NAME: altinnaccessmanagementui
  CONTAINER_APP_NAME: altinnaccessmanagementui-app-204
  CONTAINER_APP_RESOURCE_GROUP_NAME: altinn-accessmanagement-rg

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ CONTAINER_REGISTRY_LOGIN_SERVER }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ IMAGE_NAME }}:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ IMAGE_NAME }}:${{ github.sha }}
    - name: logout
      run: >
        az logout

