name: template-playwright.yml
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Environment
jobs:
  e2e-tests:
    name: 'Playwright end to end tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: yarn --immutable
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Running yarn tests
        working-directory: playwright
        run: yarn run env:${{ inputs.environment }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/run-${{ github.run_id }}-${{ github.run_attempt }}'
          retention-days: 30
      - name: Upload HTML report to Azure
        shell: bash
        run: |
          REPORT_DIR='playwright-report/run-${{ github.run_id }}-${{ github.run_attempt }}'
          azcopy cp --recursive "./playwright-report/*" "https://playwrightreporting.blob.core.windows.net/\$web/$REPORT_DIR"
          echo "::notice title=HTML report url::https://playwrightreporting.z1.web.core.windows.net/$REPORT_DIR/index.html"
        env:
          AZCOPY_AUTO_LOGIN_TYPE: SPN
          AZCOPY_SPA_APPLICATION_ID: '${{ secrets.AZCOPY_SPA_APPLICATION_ID }}'
          AZCOPY_SPA_CLIENT_SECRET: '${{ secrets.AZCOPY_SPA_CLIENT_SECRET }}'
          AZCOPY_TENANT_ID: '${{ secrets.AZCOPY_TENANT_ID }}'
