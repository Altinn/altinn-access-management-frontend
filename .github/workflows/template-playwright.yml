name: template-playwright.yml

on:
  workflow_dispatch:
    inputs:
      project:
        description: Playwright project
        type: string
        required: true
      environment:
        type: choice
        required: true
        options:
          - AT21
          - AT22
          - AT23
          - AT24
          - TT02
        description: Environment

  workflow_call:
    inputs:
      project:
        description: Playwright project
        type: string
        required: true
      environment:
        type: string
        required: true
        description: Environment

jobs:
  e2e-tests:
    name: Playwright end to end tests
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: yarn --immutable
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Running yarn tests
        working-directory: playwright
        env:
          USERNAME_TEST_API: ${{ secrets.USERNAME_TEST_API }}
          PASSWORD_TEST_API: ${{ secrets.PASSWORD_TEST_API }}
          MASKINPORTEN_CLIENT_ID: ${{ secrets.MASKINPORTEN_CLIENT_ID }}
          MASKINPORTEN_JWK: ${{ secrets.MASKINPORTEN_JWK }}
          MASKINPORTEN_BEHALF_OF_CLIENT_ID: ${{ secrets.MASKINPORTEN_BEHALF_OF_CLIENT_ID }}
          MASKINPORTEN_BEHALF_OF_JWK: ${{ secrets.MASKINPORTEN_BEHALF_OF_JWK }}
          AT23_REGISTER_SUBSCRIPTION_KEY: ${{ secrets.AT23_REGISTER_SUBSCRIPTION_KEY }}
          TT02_REGISTER_SUBSCRIPTION_KEY: ${{ secrets.TT02_REGISTER_SUBSCRIPTION_KEY }}
        run: |
          yarn run env:${{ inputs.environment }} --project ${{ inputs.project }} --workers=4
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report-${{ inputs.environment }}
          path: playwright/playwright-report/${{ inputs.environment }}
          retention-days: 30

      - name: Azure CLI Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        if: always()
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload HTML report to Azure
        uses: azure/cli@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2
        if: always()
        with:
          azcliversion: latest
          inlineScript: |
            REPORT_NAME=${{ inputs.environment }}                 # e.g. AT24
            REPORT_ID=${{ github.run_id }}-${{ inputs.environment }}     # unique per job run
            ACCOUNT_NAME=playwrightreporting

            az storage blob upload-batch \
                --account-name "$ACCOUNT_NAME" \
                --destination "\$web" \
                --destination-path "$REPORT_ID/$REPORT_NAME" \
                --source "playwright/playwright-report/$REPORT_NAME" \
                --overwrite \
                --auth-mode login

            echo "REPORT_URL=https://playwrightreporting.z1.web.core.windows.net/$REPORT_ID/$REPORT_NAME/" >> $GITHUB_ENV
      - name: Show report URL
        if: always()
        run: |
          echo ""
          echo "üìä Playwright test report:"
          echo "‚û°Ô∏è  $REPORT_URL"
          echo ""
