name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
      boolean:
        type: boolean
        description: True or False
      package:
        type: choice
        description: Select the package
        options:
        - foo
        - bar
        - baz
      version:
        type: choice
        description: Select the package version
        options:
        - foo
        - bar
        - baz  
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
          echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}
      
      - uses: octokit/request-action@v2.x
        id: get_packages
        with:
          route: GET /orgs/{org}/packages
          owner: octokit
          repo: request-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo packages: '${{ steps.get_packages.outputs.data }}'"
          
